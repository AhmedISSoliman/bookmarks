<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./imgs/bookmark.png">
    <title>Bookmark</title>
</head>

<body class="bg-default">
    <div class="container">
        <main class="mb-5">
            <div class="main py-5 d-flex flex-column justify-content-center align-items-center">
                <h1>Bookmarker</h1>
            </div>
            <div class="bookmark-body row py-5 mx-0">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <h2 class="mx-2">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="bookmarkName" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name</label>
                        <input type="text" id="siteName" name="siteName" class="form-control"
                            placeholder="Bookmark Name">
                    </div>
                </div>
                <div class="col-12 my-4">
                    <div class="form-group">
                        <label for="bookmarkURL" class="pb-2 fw-semibold">
                            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="text" id="webSite" name="webSiteURL" class="form-control"
                            placeholder="WebSite URL">
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-secondary px-5" id="submitBtn"
                        onclick="createBokkmark()">Submit</button>
                </div>
            </div>
            <div class="pb-5">
                <table class="table my-4 pb-5 text-center table-hover">
                    <thead>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="bookmarkData" class="text-center">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
